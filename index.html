<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuro.js</title>
</head>
<body>
  <div class="container-message">
    <div id="welcome-message">
      <h1>
        Bem-vindo ao Yoru.js !

      </h1>
      <div class="midias-sociais">
        <a href="https://www.linkedin.com/in/simeone-johnson" target="_blank">
          Linkedin
          <img src="/linkedin.svg" alt="Icone do linkedin" >
        </a >
        <a href="https://github.com/Sjhns"  target="_blank">
          Github
          <img src="/github.svg" alt="Icone do github">
          
        </a >
      </div>
      <div class="commands">
        <div>
          <h2>Executar script</h2>
          <p><span>❯</span> node script.js</p>
        </div>
        <div>
          <h2>Instalar pacotes</h2>
          <p><span>❯</span> npm install</p>
        </div>

          <h2>Ler arquivo</h2>
          <p><span>❯</span> cat leia-me.txt</p>
        </div>
        <div>
          <h2>Listar diretorio</h2>
          <p><span>❯</span> ls -l</p>
        </div>
        <div>
          <h2>Navegar nas pastas</h2>
          <p><span>❯</span> cd utils</p>
        </div>
      </div>
    </div>

  </div>
  <div id="app"></div>
  <script type="module" src="/main.js" crossorigin="anonymous"></script>

</html>
